{% load static %}
<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="padding-top: 56px;">
    <div class="header fixed-top" style="background-color: #3F5C73; height: 56px;">
        <nav class="navbar navbar-expand navbar-light" style="background-color: #3d5a71;">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <!-- Left-aligned menu icon -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <span class="material-icons nav-link text-white" data-bs-toggle="offcanvas"
                                data-bs-target="#sidebar">menu</span>
                        </li>
                    </ul>

                    <!-- Right-aligned CRUDify text -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <h3 class="text-white m-0">CRUDify</h3>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>

    {% include 'layout/drawer.html' %}

    <div class="container pt-3">
        <div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 56px);">

            {% block content %}
            {% endblock %}
            
        </div>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
